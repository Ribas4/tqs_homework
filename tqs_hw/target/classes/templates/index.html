<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start Page</title>
    <style>
        body {
            background-color: blue;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="card-panel">
        <h4 class="center-align"> Previsão meteorológica </h4>
        <form method="post">
            <fieldset>
                <input type="text" name="location">

                <button class="waves-effect waves-light btn" type="submit" formaction="/forecast"
                        value="forecast">
                    Proximos 5 dias
                </button>

                <button class="waves-effect waves-light btn" type="submit" formaction="/current" value="current">
                    Tempo agora
                </button>

            </fieldset>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
